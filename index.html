<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VI Music Player</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!--header-->
    <header>
        <div class="nav-bar flex">
            <div class="flex box1">
                <div><img src="./res/sm_5b28b0ad51655.jpg" alt="icon" height="50px" width="50px"></div>
            </div>
            <div id="head1" class="flex box2">Favourites</div>
            <div class="flex box3">
                
                <div class="search-bar flex">
                    <div>
                        <!-- magnifying glass- search icon -->
                        <svg class="svg-inline--fa fa-search fa-w-16 search-ico" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg><!-- <i class="fas fa-search search-ico"></i> Font Awesome fontawesome.com -->
                    </div>
                    <input type="text" name="search" placeholder="Search">
                    <div>
                        <!-- mic icon -->
                        <svg class="svg-inline--fa fa-microphone fa-w-11 mic-ico" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="microphone" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512" data-fa-i2svg=""><path fill="currentColor" d="M176 352c53.02 0 96-42.98 96-96V96c0-53.02-42.98-96-96-96S80 42.98 80 96v160c0 53.02 42.98 96 96 96zm160-160h-16c-8.84 0-16 7.16-16 16v48c0 74.8-64.49 134.82-140.79 127.38C96.71 376.89 48 317.11 48 250.3V208c0-8.84-7.16-16-16-16H16c-8.84 0-16 7.16-16 16v40.16c0 89.64 63.97 169.55 152 181.69V464H96c-8.84 0-16 7.16-16 16v16c0 8.84 7.16 16 16 16h160c8.84 0 16-7.16 16-16v-16c0-8.84-7.16-16-16-16h-56v-33.77C285.71 418.47 352 344.9 352 256v-48c0-8.84-7.16-16-16-16z"></path></svg><!-- <i class="fas fa-microphone mic-ico"></i> Font Awesome fontawesome.com -->
                    </div>
                </div>
                <div><img src="./res/1497619898-jd24_85173.png" alt="notifications" height="50px" width="50px"></div>
                <div><img src="./res/Vikash_image.jpg" alt="user" height="50px" width="50px" id="user"></div>
            </div>
        </div>

    </header>

    <main class="section flex">
        <div class="left">
            <div class="fav flex">
                <div fav-item><img src="./res/latest.webp" alt="latest" width="100%" height="100%"></div>
                <div fav-item><img src="./res/workout.webp" alt="workout"  width="100%" height="100%"></div>
                <div fav-item><img src="./res/remix.webp" alt="remix"  width="100%" height="100%"></div>
            </div>
            <span>Latest release</span>
            <div class="latest-release flex">
                <div class="flex"> <img src="./res/LR-1.jpg" alt="" width="33%" height="100%"> <span>Tesher <p>3:30min</p></span> <span>June,2021</span> </div>
                <div class="flex"><img src="./res/LR-2.jpg" alt="" width="33%" height="100%"> <span>Butter <p>3:30min</p></span> <span>June,2021</span></div>
                <div class="flex"><img src="./res/LR-3.jpg" alt="" width="33%" height="100%"> <span>Believer <p>3:30min</p></span> <span>June,2021</span></div>
                <div class="flex"><img src="./res/LR-4.webp" alt="" width="33%" height="100%"> <span>Broken <p>3:30min</p></span> <span>June,2021</span></div>
            </div>
            <span>Popular artists</span>
            <div class="item artists">
                <div> <img src="./res/alan walker.webp" alt="" width="100%" height="100%"> </div>
                <div><img src="./res/davaid.webp" alt="" width="100%" height="100%"></div>
                <div><img src="./res/selena gomez.webp" alt="" width="100%" height="100%"></div>
                <div><img src="./res/zyan malik.webp" alt="" width="100%" height="100%"></div>
                <div><img src="./res/taylor swift.webp" alt="" width="100%" height="100%"></div>
                <div><img src="./res/marshmello.webp" alt="" width="100%" height="100%"></div>

            </div>
            <span>Playlists</span>
            <div class="item"></div>
            <span>Top charts</span>
            <div class="item"></div>
            <span>Trending Songs</span>
            <div class="item"></div>
            <span>Recently played</span>
            <div class="item"></div>
            <span>Popular in English</span>
            <div class="item"></div>
            <span>Popular in Hindi</span>
            <div class="item"></div>
            <span>Editor's pick</span>
            <div class="item"></div>
        </div>
        <div class="right">
            <span>Playlists</span>
            <div class="item-1"></div>
            <div class="item-1"></div>
            <div class="item-1"></div>
            <div class="item-1"></div>
            <div class="item-1"></div>
            <div class="item-1"></div>
            <div class="item-1"></div>
            <div class="item-1"></div>
            <div class="item-1"></div>
            <div class="item-1"></div>
            <div class="item-1"></div>
        </div >

    </main>
</body>

</html>
